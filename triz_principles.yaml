# TRIZ Principles

- id: 1
  name: "Принцип дробления (Segmentation)"
  description: "Разделить систему на независимые, легко соединяемые, разбираемые или перемещаемые части. Изменить агрегатное состояние объекта."
  tags:
    - mechanical
    - organizational
- id: 2
  name: "Принцип вынесения (Taking Out/Extraction)"
  description: "Отделить «мешающую» часть или свойство от объекта, или наоборот, выделить нужную часть или свойство."
  tags:
    - mechanical
    - chemical
- id: 3
  name: "Принцип местного качества (Local Quality)"
  description: "Перейти от однородной структуры объекта (или внешней среды, внешнего воздействия) к неоднородной. Разные части объекта должны иметь разные функции. Каждая часть объекта должна находиться в условиях, наиболее благоприятных для ее работы."
  tags:
    - mechanical
    - thermal
    - chemical
- id: 4
  name: "Принцип асимметрии (Asymmetry)"
  description: "Перейти от симметричной формы объекта к асимметричной. Если объект уже асимметричен, увеличить степень асимметрии."
  tags:
    - mechanical
    - design
- id: 5
  name: "Принцип объединения (Merging/Consolidation)"
  description: "Объединить однородные или предназначенные для смежных операций объекты (или их части) в пространстве или во времени."
  tags:
    - mechanical
    - organizational
- id: 6
  name: "Принцип универсальности (Universality/Multi-functionality)"
  description: "Объект выполняет несколько разных функций, благодаря чему отпадает необходимость в других объектах."
  tags:
    - mechanical
    - software
- id: 7
  name: "Принцип «матрешки» (Nesting/“Russian Dolls”)"
  description: "Один объект размещается внутри другого, который, в свою очередь, находится внутри третьего и т.д. Один объект проходит сквозь полость в другом объекте."
  tags:
    - mechanical
    - spatial
- id: 8
  name: "Принцип антивеса (Anti-weight/Counterweight)"
  description: "Компенсировать вес объекта соединением с другим, обладающим подъемной силой. Компенсировать вес объекта взаимодействием со средой (за счет аэро-, гидродинамических и других сил)."
  tags:
    - mechanical
    - physics
- id: 9
  name: "Принцип предварительного антидействия (Preliminary Anti-action/Prior Counteraction)"
  description: "Заранее придать объекту напряжения, противоположные недопустимым или нежелательным рабочим напряжениям. Если по условиям задачи необходимо совершить какое-то действие, следует заранее совершить антидействие."
  tags:
    - mechanical
    - safety
- id: 10
  name: "Принцип предварительного действия (Preliminary Action/Prior Action)"
  description: "Заранее выполнить требуемое изменение объекта (полностью или хотя бы частично). Заранее расставить объекты так, чтобы они могли вступить в действие без затрат времени на их доставку и с наиболее удобного места."
  tags:
    - organizational
    - planning
- id: 11
  name: "Принцип «заранее подложенной подушки» (Beforehand Cushioning/“Cushion in Advance”)"
  description: "Компенсировать относительно невысокую надежность объекта заранее подготовленными аварийными средствами."
  tags:
    - safety
    - mechanical
- id: 12
  name: "Принцип эквипотенциальности (Equipotentiality/Remove Tension)"
  description: "Изменить условия работы так, чтобы не приходилось поднимать или опускать объект."
  tags:
    - physics
    - mechanical
- id: 13
  name: "Принцип «наоборот» (Do It In Reverse/“The Other Way Around”)"
  description: "Вместо действия, диктуемого условиями задачи, осуществить обратное действие. Сделать движущуюся часть объекта или внешней среды неподвижной, а неподвижную – движущейся. Перевернуть объект «вверх ногами», вывернуть его."
  tags:
    - mechanical
    - logical
- id: 14
  name: "Принцип сфероидальности (Spheroidality/Curvature Increase)"
  description: "Заменить прямолинейные части, поверхности, формы криволинейными, кубические – сферическими. Использовать ролики, шарики, спирали. Перейти от прямолинейного движения к вращательному, использовать центробежную силу."
  tags:
    - mechanical
    - geometry
- id: 15
  name: "Принцип динамичности (Dynamicity/Segmentation)"
  description: "Характеристики объекта (или внешней среды) должны меняться так, чтобы быть оптимальными на каждом этапе работы. Разделить объект на части, способные перемещаться относительно друг друга. Если объект (или процесс) неподвижен, сделать его подвижным, изменяемым."
  tags:
    - mechanical
    - process_optimization
- id: 16
  name: "Принцип частичного или избыточного действия (Partial or Excessive Action)"
  description: "Если трудно получить 100% требуемого эффекта, следует получить «чуть меньше» или «чуть больше». При этом задача может существенно упроститься."
  tags:
    - optimization
    - approximation
- id: 17
  name: "Принцип перехода в другое измерение (Another Dimension)"
  description: "Трудности, связанные с движением (или размещением) объекта по линии, устраняются, если объект приобретает возможность перемещаться в двух измерениях (т.е. на плоскости). Соответственно, задачи, связанные с движением (или размещением) объектов на плоскости, устраняются при переходе к трехмерному пространству."
  tags:
    - spatial
    - geometry
- id: 18
  name: "Использование механических колебаний (Mechanical Vibration)"
  description: "Привести объект в колебательное движение. Если оно уже есть, увеличить его частоту (вплоть до ультразвуковой). Использовать резонансную частоту. Применить вибраторы вместо обычных."
  tags:
    - physics
    - mechanical
- id: 19
  name: "Принцип периодического действия (Periodic Action)"
  description: "Перейти от непрерывного действия к периодическому (импульсному). Если действие уже периодическое, изменить его периодичность. Использовать паузы между импульсами для совершения других действий."
  tags:
    - temporal
    - process_control
- id: 20
  name: "Принцип непрерывности полезного действия (Continuity of Useful Action)"
  description: "Вести работу непрерывно (все части объекта должны все время работать с полной нагрузкой или в оптимальном режиме). Устранить холостые и промежуточные ходы."
  tags:
    - efficiency
    - process_optimization
- id: 21
  name: "Принцип «проскока» (Skipping/“Rushing Through”)"
  description: "Проводить процессы или отдельные их этапы (например, вредные или опасные) на большой скорости."
  tags:
    - speed
    - safety
- id: 22
  name: "Принцип «обратить вред в пользу» (Blessing in Disguise/“Convert Harm into Benefit”)"
  description: "Использовать вредные факторы (в частности, вредное воздействие среды) для получения положительного эффекта. Устранить вредный фактор за счет сложения с другим вредным фактором. Усилить вредный фактор до такой степени, чтобы он перестал быть вредным."
  tags:
    - problem_solving
    - adaptation
- id: 23
  name: "Принцип обратной связи (Feedback)"
  description: "Ввести обратную связь. Если обратная связь есть, изменить ее."
  tags:
    - control_systems
    - cybernetics
- id: 24
  name: "Принцип «посредника» (Intermediary)"
  description: "Использовать промежуточный объект, передающий или переносящий действие. Временно присоединить к объекту другой (легкоудаляемый) объект."
  tags:
    - facilitation
    - temporary_solution
- id: 25
  name: "Принцип самообслуживания (Self-service)"
  description: "Объект должен сам себя обслуживать, выполнять вспомогательные и ремонтные операции."
  tags:
    - automation
    - maintenance
- id: 26
  name: "Принцип копирования (Copying)"
  description: "Вместо недоступного, сложного, дорогостоящего, неудобного или хрупкого объекта использовать его упрощенные и удешевленные копии или оптические изображения (модели) с необходимым масштабированием."
  tags:
    - modeling
    - representation
- id: 27
  name: "Дешевая недолговечность взамен дорогой долговечности (Cheap Short-living Objects instead of Expensive Durable Ones)"
  description: "Заменить дорогой объект набором дешевых, поступившись при этом некоторыми качествами (например, долговечностью)."
  tags:
    - cost_reduction
    - disposability
- id: 28
  name: "Замена механической схемы (Replacement of Mechanical System)"
  description: "Заменить механическую схему оптической, акустической, вкусовой или обонятельной. Использовать электрические, магнитные и электромагнитные поля для взаимодействия с объектом."
  tags:
    - sensory_substitution
    - field_interaction
- id: 29
  name: "Использование пневмо- и гидроконструкций (Pneumatics and Hydraulics)"
  description: "Вместо твердых частей объекта использовать газообразные и жидкие: надувные, гидростатические, гидрореактивные."
  tags:
    - fluid_mechanics
    - soft_robotics
- id: 30
  name: "Использование гибких оболочек и тонких пленок (Flexible Shells and Thin Films)"
  description: "Использовать гибкие оболочки и тонкие пленки вместо объемных конструкций. Изолировать объект от внешней среды с помощью гибких оболочек и тонких пленок."
  tags:
    - material_science
    - encapsulation
- id: 31
  name: "Применение пористых материалов (Porous Materials)"
  description: "Сделать объект пористым или использовать дополнительные пористые элементы (вставки, покрытия и т.п.). Если объект уже пористый, предварительно заполнить поры каким-либо веществом."
  tags:
    - material_science
    - filtration
- id: 32
  name: "Принцип изменения окраски (Changing the Color/Optical Properties)"
  description: "Изменить окраску объекта или внешней среды. Изменить степень прозрачности объекта или внешней среды."
  tags:
    - optics
    - visual_perception
- id: 33
  name: "Принцип однородности (Homogeneity)"
  description: "Объекты, взаимодействующие с данным объектом, должны быть сделаны из того же материала (или близкого ему по свойствам)."
  tags:
    - material_compatibility
    - system_integration
- id: 34
  name: "Принцип отброса и регенерации частей (Discarding and Recovering/Regeneration)"
  description: "Выполнившую свою функцию или ставшую ненужной часть объекта отбросить (растворить, испарить и т.п.) или видоизменить непосредственно в ходе работы. Восстанавливать расходуемые части объекта непосредственно в ходе работы."
  tags:
    - lifecycle_management
    - sustainability
- id: 35
  name: "Изменение физико-химических параметров объекта (Parameter Changes)"
  description: "Изменить агрегатное состояние объекта, концентрацию или плотность, степень гибкости, температуру, объем."
  tags:
    - physics
    - chemistry
    - material_science
- id: 36
  name: "Применение фазовых переходов (Phase Transitions)"
  description: "Использовать явления, возникающие при фазовых переходах вещества, например, изменение объема, выделение или поглощение тепла и т.п."
  tags:
    - thermodynamics
    - material_science
- id: 37
  name: "Применение теплового расширения (Thermal Expansion)"
  description: "Использовать тепловое расширение (или сжатие) материалов. Использовать несколько материалов с различными коэффициентами теплового расширения."
  tags:
    - physics
    - material_science
- id: 38
  name: "Применение сильных окислителей (Accelerated Oxidation)"
  description: "Заменить обычный воздух обогащенным. Заменить обогащенный воздух кислородом. Воздействовать на воздух или кислород ионизирующим излучением. Использовать озонированный кислород."
  tags:
    - chemistry
    - oxidation_processes
- id: 39
  name: "Применение инертной атмосферы (Inert Atmosphere)"
  description: "Заменить обычную среду инертной. Проводить процесс в вакууме."
  tags:
    - chemistry
    - process_control
- id: 40
  name: "Применение композиционных материалов (Composite Materials)"
  description: "Перейти от однородных материалов к композиционным."
  tags:
    - material_science
    - structural_engineering
